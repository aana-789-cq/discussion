<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javascript.css">
</head>
<body>
    <h1 id="heading">Discussion portal</h1>
    <div id="main">
    <div id="ques">
        <div id="btns">
            <button id="newq">New Question Form </button>
            <button>Search Questions  </button>
        </div>
        <div id="content"></div>
    </div>
    <div id="portal">
        <h1 id="head"> Welcome to Discussion Portal ! </h1>
        <p> Enter a subject and Question to get started </p>
        <input type="text" placeholder="Enter Subject... " id="tex">
        <textarea placeholder="Enter Question ..." rows="30" cols="100" id="quetxt"></textarea>
        <input type="submit" id="sub1" value="Submit">
    </div>
    <div id="response">
        <h1>Question</h1>
        <div id="sub">   
        <div id="txt">
            <h2 id="hd"></h2>
            <p id="pr"></p>
        </div> 
    </div>
    <button id="resolve-btn">Resolve</button>
    <h1>Response</h1>
    <div id="resl"></div>
    <div id="resd"> <h1 id="ares">Add response</h1>
        <input type="text" placeholder="Enter Name" id="qres">
        <textarea placeholder="Enter comment " rows="15" cols="80" id="qcmnt"></textarea>
       
        <input type="submit" id="sub2" value="Submit">
    </div>
    </div>  <!-- response div>
    </div>      <!-- main div  -->
</body>

</html>`
